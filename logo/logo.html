<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .container{
        height: auto;
        position: relative;
        width: 800px;
        
    }
    .container img {
        width: 100%;
        display: block;

    }
    .alam{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        background-color:white;

    }
   </style>
</head>
<body>
    <div class="container">
        <img src="121.jpg">
        <div class="alam">
            Alam

        </div>
    </div>
    
</body>
</html>
